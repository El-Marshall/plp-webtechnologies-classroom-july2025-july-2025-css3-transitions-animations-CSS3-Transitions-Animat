<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Experience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¨ CSS3 + JS Interactive Demo</h1>
  </header>

  <!-- Animated Button -->
  <section id="button-section">
    <h2>Button Animation</h2>
    <button id="animateBtn">Click Me!</button>
    <div class="box" id="box"></div>
  </section>

  <!-- Card Flip -->
  <section id="card-section">
    <h2>Card Flip on Hover</h2>
    <div class="card" id="card">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </section>

  <!-- Popup Modal -->
  <section id="popup-section">
    <h2>Popup Modal Trigger</h2>
    <button id="popupBtn">Show Popup</button>
    <div id="popup" class="popup">
      <p>This is a popup message!</p>
      <button id="closePopup">Close</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
